language: python
cache: pip
python:
- '2.6'
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- 3.5-dev
- '3.6'
- 3.6-dev
- 3.7-dev
- pypy2.7
- pypy3.5
sudo: false
install:
- pip install .[test] codecov
matrix:
  fast_finish: true
  allow_failures:
  - python: '2.6'
  - python: '2.7'
  - python: pypy2.7
  - python: pypy3.5
script:
- nosetests --cover-erase --cover-package=pyDownload  --cover-branches --with-coverage
- codecov
deploy:
  provider: pypi
  user:
    secure: 
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    branch: master
